{% extends "base.html" %}
{% block content %}
<script>
    function updateInput(val) {
        document.getElementById('textInput').innerHTML=val; 
    }
</script>
    <link rel="stylesheet" type="text/css" href="static/customize/numbermine.css">
    <div class="jumbotron">
        <center>
        {% if result_win != None %}
        <h1 style="color:red"> {{result_win}} </h1>
        <h1 style="color:red"> {{result_lose}} </h1>
        {% endif %}
        
        <br>
        <h3 style="color:rgb(0, 162, 255)"> Current Range: </h3><br>
        <h1 style="color:red"> {{range_low}} ~ {{range_high}} </h1><br>

        <form action="/select={{gameId}}" method="post">
            <h3 style="color:rgb(0, 162, 255)"> Your Pick: </h3>
            <input type="range" min="1" max="99" value="50" class="slider" id="myRange", name="userPick", 
                onchange="updateInput(this.value);" oninput="updateInput(this.value)">                                                       
            {<p id="textInput"></p>}
            <button type="submit" class="playerPick">Confirm!</button>
        </form>

         {% block addon %} {% endblock %}
         </center>
    </div>
{% endblock %}
